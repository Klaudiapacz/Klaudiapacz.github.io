<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <form action="https://formspree.io/f/xzbkqyow" method="POST">
    <label for="name">Imię:</label><br>
    <input type="text" name="name" id="name"><br><br>

    <label for="surname">Nazwiko:</label><br>
    <input type="text" name="surname" id="surname"><br><br>

    <label for="email">Adres e-mail:</label><br>
    <input type="email" name="email" id="email" placeholder="Wpisz adres email"><br><br>

    <label for="phone">Numer telefonu:</label><br>
    <input type="tel" name="quantity" id="phone"><br><br>

    <label for="adress">Miasto:</label><br>
    <select name="select" id="adress">
        <option value="city_1">Bydgoszcz</option>
        <option value="city_2">Gdańsk</option>
        <option value="city_3">Kraków</option>
        <option value="city_4">Warszawa</option>
        <option value="city_5">Zakopane</option>
    </select><br><br>

    <label for="sex">Płeć:</label><br>
    <label><input type="radio" name="sex">Kobieta</label>
    <label><input type="radio" name="sex"> Mężyczna</label><br><br>


    <input type="checkbox" name="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych<br><br>

    <label for="message">Wpisz wiadomość:</label><br>
    <textarea name="message" id="message" maxlength="250"></textarea><br><br>

    <input type="submit" value="Wyślij">

    </form>

</body>
</html>
